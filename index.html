<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Puzzle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* این قسمت پس‌زمینه‌ی کامل صفحه رو تنظیم می‌کنه */
        html, body {
            height: 100%; /* پس‌زمینه تا انتهای صفحه کشیده می‌شود */
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center; /* وسط چین کردن محتوا */
            align-items: center;
        }

        /* استایل برای محتوای اصلی */
        #scene-container {
            width: 80%;
            height: 60vh; /* 60% از ارتفاع صفحه */
        }

        canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1> Surprise!🎂 </h1>
    <div id="scene-container"></div>
    <p id="equation">(20 - 5) * 2 + 1995 = ?</p>
    <input type="text" id="answer" placeholder="جواب را وارد کنید">
    <button onclick="checkAnswer()">بررسی</button>
    <audio id="birthdaySong" src="15.mp3"></audio> 

    <script>
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        let renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth * 0.8, window.innerHeight * 0.6);
        document.getElementById("scene-container").appendChild(renderer.domElement);

        let geometry = new THREE.BoxGeometry();
        let material = new THREE.MeshBasicMaterial({ color: 0x44aa88, transparent: true, opacity: 0.5, wireframe: true });
        let cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        camera.position.z = 2;

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        function checkAnswer() {
            let answer = document.getElementById("answer").value;
            console.log("Entered answer: ", answer);
            if (answer == "2005") {
                document.getElementById("birthdaySong").play();
                alert("تبریک! 🎉 آهنگ در حال پخش است!");
            } else {
                alert("جواب نادرست است. دوباره امتحان کن!");
            }
        }

        document.getElementById("answer").onkeypress = function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                checkAnswer();
            }
        };

        document.querySelector("button").addEventListener("click", checkAnswer);
    </script>
</body>
</html>
